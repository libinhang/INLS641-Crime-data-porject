<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #slider {
      height: 20px;
      width: 20px;
      background: #2394F5;
      margin: 15px;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/simple-statistics@7.7.0/dist/simple-statistics.min.js"></script>
</head>

<body>
<div id='slider'></div>
<script>
  d3.interval(function(){
    d3.select("#slider").transition()
            .duration(1000)
            .attrTween("width", function() {
              var i = d3.interpolate(20, 900);
              var ci = d3.interpolate('#2394F5', '#BDF436');
              var that = this;
              return function(t) {
                that.style.width = i(t) + 'px';
                that.style.background = ci(t);
              };
            });
  },1500)
</script>
</body>
</html>
